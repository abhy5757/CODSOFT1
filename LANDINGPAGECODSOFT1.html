<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Landing Page</title>
    <style>
        body {

            background-color: #f5f5f5;
            margin: 0;

        }
        .header {
            background-color: #3498db;

            text-align: center;

        .button {

            padding: 10px 20px;
            border: none;
            border-radius: 5px;

        }
    </style>

<body>
    <div class="header">
        <h1>Welcome to ABHAY's Landing Page</h1>

    <div class="content">

</html>
